server {
    listen 80;
    server_name arpages.fr;

    # Redirect HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name arpages.fr;

    ssl_certificate /etc/letsencrypt/live/arpages.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arpages.fr/privkey.pem;

    # Serve Vue static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy API → Django backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
