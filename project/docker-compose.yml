version: "3.9"

services:
  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run build"
    volumes:
      - ./frontend/dist:/app/dist
    depends_on:
      - backend

  backend:
    build: ./backend
    command: gunicorn arpages.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      - db

  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/certs:/etc/letsencrypt/live/arpages.fr:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
